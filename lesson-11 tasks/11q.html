<!DOCTYPE html>
<html>
  <head>
    <title>11q</title>
  </head>
  <body>
    <script>
      function findIndex(array,word){
        let index = -1;
        for(let i=0; i<array.length; i++){
          
          if(array[i] === word)
          {
            index = i;
            console.log(`index found :${index}`);
            break;
          }
          
        }
        if(index === -1){
          console.log(-1);
        }
      }
      findIndex(['hello','world','search','good','search'],'search');
      findIndex(['not','found'],'search');
    </script>
  </body>
</html>
