<!DOCTYPE html>
<html>
  <head>
    <title>11l</title>
  </head>
  <body>
    <script>
      function minMax(nums){
        let min = 99999;
        let max = 0;
        if(nums.length === 1){
          return console.log(`min : ${nums[0]},max : ${nums[0]}`);
        }
        if(nums.length === 0){
          return console.log('min : null,max : null');
        }
        for(let i = 0;i < nums.length;i++){
          if(nums[i] < min)
          {
            min = nums[i];
          }
          else
          {
            max = nums[i];
          }
        }
        return console.log(`min : ${min},max : ${max}`);
      }
      minMax([1,-3,5]);
      minMax([-2,3,-5,7,10]);
      minMax([]);
    </script>
  </body>
</html>
