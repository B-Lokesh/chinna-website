<!DOCTYPE html>
<html>
  <head>
    <title>11o</title>
  </head>
  <body>
    <script>
      function searchEle(array){
        let index = -1;
        for(let i=0; i<array.length; i++){
          
          if(array[i] === 'search')
          {
            index = i;
            console.log(`index found :${index}`);
            break;
          }
          
        }
        if(index === -1){
          console.log(-1);
        }
      }
      searchEle(['hello','world','search','good','search']);
      searchEle(['not','found']);
    </script>
  </body>
</html>
