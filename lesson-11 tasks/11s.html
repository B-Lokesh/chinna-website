<!DOCTYPE html>
<html>
  <head>
    <title>11s</title>
  </head>
  <body>
    <script>
      function removeEgg(foods){
        const result =[];
        let count =0;
        for(let i=0; i<foods.length; i++)
        {
          let value = foods[i];
          if((value === 'egg') && count < 2){
            count++;
            continue;
          }
          else{
           result.push(foods[i]);
          }
        }
        return result;
      }
      console.log(removeEgg(['egg','apple','egg','egg','ham']));
    </script>
  </body>
</html>
