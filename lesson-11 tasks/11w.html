<!DOCTYPE html>
<html>
  <head>
    <title>11w</title>
  </head>
  <body>
    <script>
      function findIndex(array,word){
        let index = -1;
        for(let i=0; i<array.length; i++){
          
          if(array[i] === word)
          {
            index = i;
            //console.log(`index found :${index}`);
            break;
          }
          
        }
        if(index === -1){
          return -1;
        }
      }
      findIndex(['hello','world','search','good','search'],'search');
      findIndex(['not','found'],'search');

      function unique(array){
        const result = [];
        for(let i = 0; i < array.length; i++){
         
            let word = array[i];
            if(findIndex(result,word) === -1){
              
              result.push(word);
            }
        }
        return result;
      }
      console.log(unique(['green','red','blue','red']));
    </script>
  </body>
</html>
