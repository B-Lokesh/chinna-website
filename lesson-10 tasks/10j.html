<!DOCTYPE html>
<html>
  <head>
    <title>Calculator-functions updated</title>
    <link rel="stylesheet" href="10j.css">
  </head>
  <body>
    <h3 class="title-change">Lokesh Made Calculator</h3>

    <p class="display-calculation calculation-change"></p>

    <p>

      <button class="button-change" onclick="
       updateCalculation('1');
      ">1</button>

      <button class="button-change" onclick="
       updateCalculation('2');
      ">2</button>

      <button class="button-change" onclick="
         updateCalculation('3');
     ">3</button>

      <button class="button-change1" onclick="
         updateCalculation(' + ');
      ">+</button>

      
    </p>

    <p>
      <button class="button-change" onclick="
         updateCalculation('4');
      ">4</button>

      <button class="button-change" onclick="
         updateCalculation('5');
      ">5</button>

      <button class="button-change" onclick="
         updateCalculation('6');
     ">6</button>

      <button class="button-change1" onclick="
         updateCalculation(' - ');
      "> - </button>

      
    </p>

    <p>
      <button class="button-change" onclick="
         updateCalculation('7');
      ">7</button>

      <button class="button-change" onclick="
         updateCalculation('8');
      ">8</button>

      <button class="button-change" onclick="
         updateCalculation('9');
     ">9</button>

      <button class="button-change1" onclick="
         updateCalculation(' * ');
      ">*</button>

    </p>

    <p>
      <button class="button-change" onclick="
         updateCalculation('0');
      ">0</button>

      <button class="button-change" onclick="
         updateCalculation('.');
      ">.</button>

      <button class="button-change" onclick="
              
        calculation = eval(calculation);
        //console.log(calculation);
        localStorage.setItem('calculation', JSON.stringify(calculation));
        displayResOnScreen();//function to display result on screen instead of console
      ">=</button>

      <button class="button-change1" onclick="
         updateCalculation(' / ');
     ">/</button>

      
    </p>

    <p>
      <button class="button-change3" onclick="
        calculation = '';
       // console.log(calculation);
        localStorage.setItem('calculation', JSON.stringify(calculation));
        displayResOnScreen();
      ">Clear</button>
    </p>
    <script src="10j.js"></script>
  </body>
</html>
