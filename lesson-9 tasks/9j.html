<!DOCTYPE html>
<html>
  <head>
    <title>Calculator-functions updated</title>
  </head>
  <body>
    <h4>Lokesh Made Calculator</h4>

    <p class="display-calculation"></p>

    <p>

      <button onclick="
       updateCalculation('1');
      ">1</button>

      <button onclick="
       updateCalculation('2');
      ">2</button>

      <button onclick="
         updateCalculation('3');
     ">3</button>

      <button onclick="
         updateCalculation(' + ');
      ">+</button>

      
    </p>

    <p>
      <button onclick="
         updateCalculation('4');
      ">4</button>

      <button onclick="
         updateCalculation('5');
      ">5</button>

      <button onclick="
         updateCalculation('6');
     ">6</button>

      <button onclick="
         updateCalculation(' - ');
      "> - </button>

      
    </p>

    <p>
      <button onclick="
         updateCalculation('7');
      ">7</button>

      <button onclick="
         updateCalculation('8');
      ">8</button>

      <button onclick="
         updateCalculation('9');
     ">9</button>

      <button onclick="
         updateCalculation(' * ');
      ">*</button>

    </p>

    <p>
      <button onclick="
         updateCalculation('0');
      ">0</button>

      <button onclick="
         updateCalculation('.');
      ">.</button>

      <button onclick="
         updateCalculation(' / ');
     ">/</button>

      <button onclick="
        
        calculation = eval(calculation);
        //console.log(calculation);
        localStorage.setItem('calculation', JSON.stringify(calculation));
        displayResOnScreen();//function to display result on screen instead of console
      ">=</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
       // console.log(calculation);
        localStorage.setItem('calculation', JSON.stringify(calculation));
        displayResOnScreen();
      ">Clear</button>
    </p>
    <script>
      let calculation = JSON.parse(localStorage.getItem('calculation')) ||' ';
      // Display the calculation when the page first loads.
      displayResOnScreen();
      function updateCalculation(value)
      {
        calculation += value;
        
       // console.log(calculation);
        localStorage.setItem('calculation', JSON.stringify(calculation));
        //setitem after calculation  parameter is been any name used to retrive result for getitem 
        displayResOnScreen();
      }

      function displayResOnScreen(){
        document.querySelector('.display-calculation').innerHTML = calculation;
      }
    </script>
  </body>
</html>
