<!DOCTYPE html>
<html>
  <head>
    <title>8d</title>
  </head>
  <body>
    <script>
      function comparePrice(product1,product2)
      {
        if(product1.price > product2.price)
        {
          return product2;
        }
        else
          return product1;
       
      }

      const product1 ={
        name : 'basketBall',
        price : 500
      };

      const product2 = {
        name : 'socks',
        price : 300
      };
      console.log(comparePrice(product1,product2));
    </script>
  </body>
